<h3>Create a post </h3>
{% if post %}
<form action="{% url 'quora:editPostSave' post.id %}" method="POST">
    {% csrf_token %}
    <label for="post_title">Post title:</label>
    <input id="post_title" name="post_title" value="{{post.title}}"/>
    <br>
    <br>

    <label for="post_content">Post content:</label>
    <textarea id="post_content" name="post_content" value="{{post.content}}"></textarea>

    <input type="submit" value="save" />
</form>

{% else %}
<form action="{% url 'quora:createPost' %}" method="POST">
    {% csrf_token %}
    <label for="post_title">Post title:</label>
    <input id="post_title" name="post_title" />
    <br>
    <br>

    <label for="post_content">Post content:</label>
    <textarea id="post_content" name="post_content"></textarea>

    <input type="submit" value="Create" />
</form>

{%endif%}

<a href="{% url 'quora:index' %}">Home</a>
