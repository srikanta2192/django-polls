{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'quora/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-12">
            <div class="messages  messages_details pr-8">
                {% for message in messages %}
                <span {% if message.tags %} class="{{ message.tags }} badge badge-danger messages_font"
                    {% endif %}>{{ message }}</span>
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-9 login_quote pt-15">

            <h1>Welcome to Q!</h1>

        </div>
        <div class="col-sm-3 login_div mt-5">
            <form class="login_form pt-5 pl-2"
                action="{% url 'quora:userLogin' %}" method="post">
                <h4 class="login_form_q">Q</h4>

                {% csrf_token %}
                <div class="form-group form_input_details" >
                    <label for="username">Your name: </label>
                    <input id="username" class="form-control" type="text" name="username">
                </div>

                <br>
                <div class="form-group form_input_details" >
                    <label for="password">Password: </label>
                    <input id="password" class="form-control" type="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" value="Login">Login</button>
                <a href="{% url 'quora:index' %}">cancel</a>

            </form>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/cf349ddf9d.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
