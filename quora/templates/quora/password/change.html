{% extends 'index.html' %}

{% block content %}
{% if messages %}
<div class="messages  messages_details pr-8">
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <span {% if message.tags %} class="{{ message.tags }} badge badge-success messages_font"
        {% endif %}>{{ message }}</span>
    {% else %}
    <span {% if message.tags %} class="{{ message.tags }} badge badge-danger messages_font"
        {% endif %}>{{ message }}</span>
    {% endif %}
    {% endfor %}
</div>
{% endif %}
<form action="{%url 'quora:changePassword' %}" method='POST' class="mt-3" >
    {% csrf_token%}
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input id="oldPassword" class="form-control" name="oldPassword" />
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" class="form-control" name="newPassword" />
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" class="form-control" name="confirmPassword" />
    </div>
    <button class="btn btn-success">
        Save
    </button>
</form>

{% endblock %}
